<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Components</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  
</head>
<body>
  <main class="page-content">
    <section id="ui-component-carousel" class="ui-element-main">

      <h1 class="main-ui-heading">Carousel</h1>
      <p class="main-element-description">CSS only carousels</p>

      <div class="ui-element-container">
        <h3 class="ui-element-heading">Basic</h3>
        <p class="ui-element-description">Carousel with previous and next buttons.</p>

        <div class="ui-element">
            <div class="ui-element-variation-01 carousel-wrapper">
                <input type="radio" name="carousel01" class="slide01-radio1" checked id="carousel01_1">
                <input type="radio" name="carousel01" class="slide01-radio2" id="carousel01_2">
                <input type="radio" name="carousel01" class="slide01-radio3" id="carousel01_3">
                <div class="carousel-pagination">
                    <label for="carousel01_1" class="page1"></label>
                    <label for="carousel01_2" class="page2"></label>
                    <label for="carousel01_3" class="page3"></label>
                </div>
                <div class="next control">
                    <label for="carousel01_1" class="control01_01"><i class="fa fa-arrow-right" aria-hidden="true"></i></label>
                    <label for="carousel01_2" class="control01_02"><i class="fa fa-arrow-right" aria-hidden="true"></i></label>
                    <label for="carousel01_3" class="control01_03"><i class="fa fa-arrow-right" aria-hidden="true"></i></label>
                </div>
                <div class="previous control">
                    <label for="carousel01_1" class="control01_01"><i class="fa fa-arrow-left" aria-hidden="true"></i></label>
                    <label for="carousel01_2" class="control01_02"><i class="fa fa-arrow-left" aria-hidden="true"></i></label>
                    <label for="carousel01_3" class="control01_03"><i class="fa fa-arrow-left" aria-hidden="true"></i></label>
                </div>
                <div class="carousel slide01">
                    <div>
                        <img src="images/nature01.jpeg" alt="slide 1">
                    </div>
                </div>
                <div class="carousel slide02">
                    <div>
                        <img src="images/nature02.jpeg" alt="slide 2">
                    </div>
                </div>
                <div class="carousel slide03">
                    <div>
                        <img src="images/nature03.jpeg" alt="slide 3">
                    </div>
                </div>
            </div>
        </div>
      </div>
      <button class="btn-full-width">Show markup</button>
      <div class="show-markup">
        <pre class="language-markup">
            <code>

            </code>
        </pre>
      </div>



      <div class="ui-element-container">
        <h3 class="ui-element-heading">Card mode</h3>
        <p class="ui-element-description">Carousel with previous/next buttons and pagination in a card layout.</p>

        <div class="ui-element">
            <div class="ui-element-variation-02 carousel-wrapper">
                <input type="radio" name="carousel02" class="slide02-radio1" checked id="carousel02_1">
                <input type="radio" name="carousel02" class="slide02-radio2" id="carousel02_2">
                <input type="radio" name="carousel02" class="slide02-radio3" id="carousel02_3">
                
                <div class="carousel-pagination">
                    <label for="carousel02_1" class="page1"></label>
                    <label for="carousel02_2" class="page2"></label>
                    <label for="carousel02_3" class="page3"></label>
                </div>
                
                <div class="next control">
                    <label for="carousel02_1" class="control02_01"><i class="fa fa-arrow-right" aria-hidden="true"></i></label>
                    <label for="carousel02_2" class="control02_02"><i class="fa fa-arrow-right" aria-hidden="true"></i></label>
                    <label for="carousel02_3" class="control02_03"><i class="fa fa-arrow-right" aria-hidden="true"></i></label>
                </div>
                <div class="previous control">
                    <label for="carousel02_1" class="control02_01"><i class="fa fa-arrow-left" aria-hidden="true"></i></label>
                    <label for="carousel02_2" class="control02_02"><i class="fa fa-arrow-left" aria-hidden="true"></i></label>
                    <label for="carousel02_3" class="control02_03"><i class="fa fa-arrow-left" aria-hidden="true"></i></label>
                </div>
                <div class="carousel slide01">
                    <div>
                        <img src="images/nature01.jpeg" alt="slide 1">
                    </div>
                </div>
                <div class="carousel slide02">
                    <div>
                        <img src="images/nature02.jpeg" alt="slide 2">
                    </div>
                </div>
                <div class="carousel slide03">
                    <div>
                        <img src="images/nature03.jpeg" alt="slide 3">
                    </div>
                </div>
            </div>
        </div>
      </div>
      <button class="btn-full-width">Show markup</button>
      <div class="show-markup">
        <pre class="language-markup">
            <code>

            </code>
        </pre>
      </div>





      <!-- Copy and paste below  div.ui-element-container template for next UI-Element variation -->
    </section>
    <!-- If building more then one UI-Element, copy and paste entire section.ui-element-main and go to town!-->
  </main>
  <!-- script for code snippets to work. -->
  <script type="text/javascript" src="scripts/prism.js"></script>
  <script type="text/javascript" src="scripts/markupDropDown.js"></script>
</body>
</html>
